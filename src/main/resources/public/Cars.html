<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
<link rel="stylesheet" href="Cars.css">

<body>
    <div class="overlay" style="display: none" id="overlay"></div>
    <div class="editform" style="display: none" id="edtf">
        <div class="innerflex">
            <input type="text" name="updateName" id="updateName">
            <select name="updateYear" id="updateYear">
                <option value="2000" class="opte">2000</option>
                <option value="2001" class="opte">2001</option>
                <option value="2002" class="opte">2002</option>
                <option value="2003" class="opte">2003</option>
                <option value="2004" class="opte">2004</option>
            </select>
            <div>
                <div class="btn btn-a">
                    <div onclick="updateCar()">Update</div>
                </div>
                <div class="btn btn-a">
                    <div onclick="hideEdit()">Cancel</div>
                </div>


            </div>
        </div>
    </div>




    <h1>All cars</h1>

    <div class="center">
        <div class="btn btn-a">
            <a href="/">Strona index</a>
        </div>
    </div>


    <table class="table">
        <thead>
        <th class="forSelect"></th>
        <th>Id</th>
        <th>UUID</th>
        <th>Model</th>
        <th>Year</th>
        <th>Airbags</th>
        <th>Color</th>
        <th></th>
        <th></th>
        </thead>
        <tbody id="tbd">

        </tbody>
    </table>
</body>

<script src="Cars.js"></script>
</html>
